callback-return: "off"
global-require: "error"
handle-callback-err: "error"
no-buffer-constructor: "off" # Deprecated apis are handled by node plugin
no-mixed-requires: "error"
no-new-require: "error"
no-path-concat: "error"
no-process-env: "off"
no-process-exit: "off"
no-restricted-modules: ["error", {
  name: "color",
  message: "Use chalk instead"
}, {
    name: "fs-promise",
    message: "Use fs-extra instead"
}, {
  name: "walk-sync",
  message: "Use klaw or klaw-sync instead"
}, {
  name: "walk",
  message: "Use klaw or klaw-sync instead"
}
]
no-sync: "off"
