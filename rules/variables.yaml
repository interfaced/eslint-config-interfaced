init-declarations: "off"
no-catch-shadow: "off"
no-delete-var: "error"
no-label-var: "error"
no-restricted-globals: "off"
no-shadow: "off"
no-shadow-restricted-names: "error"
no-undef: "error"
no-undef-init: "error"
no-undefined: "off"
no-unused-vars: ["error", { vars: "all", args: "none" }] # We need to define unused args for @override methods
no-use-before-define: "off" # Not suitable for unsubscribe wrappers
